<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Weight Loss Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0b66c3" />
</head>

<body>
  <header class="header">
    <h1>Weekly Weight Loss Tracker</h1>
    <p class="subtitle">Your private daily health & habit log</p>
  </header>

  <main class="container">

    <!-- Daily Affirmation -->
    <section class="card">
      <h2>ğŸŒ± Daily Affirmation</h2>
      <p id="affirmation" class="affirmation"></p>
      <button class="btn" onclick="newAffirmation()">New Affirmation</button>
    </section>

    <!-- Daily Tracking -->
    <section class="card">
      <h2>ğŸ“Š Daily Tracking</h2>

      <div class="grid">
        <label>Weigh-in (lbs)
          <input type="number" id="weight" placeholder="lbs" inputmode="decimal" />
        </label>

        <label>Calories taken
          <input type="number" id="calories" inputmode="numeric" />
        </label>

        <label>Protein (g)
          <input type="number" id="protein" inputmode="numeric" />
        </label>

        <label>Water (oz)
          <input type="number" id="water" inputmode="numeric" />
        </label>

        <label>Sleep (hours)
          <input type="number" id="sleep" inputmode="decimal" />
        </label>
      </div>

      <div class="row">
        <button class="btn" onclick="saveDay()">Save Today</button>
        <button class="btn ghost" onclick="loadToday()">Load Today</button>
        <button class="btn ghost" onclick="clearToday()">Clear</button>
      </div>

      <p id="savedMsg" class="msg"></p>
    </section>

    <!-- Weekly Grid -->
    <section class="card">
      <div class="row space-between">
        <h2>ğŸ—“ï¸ Weekly Tracker</h2>
        <div class="row">
          <button class="btn ghost" onclick="prevWeek()">â—€</button>
          <button class="btn ghost" onclick="nextWeek()">â–¶</button>
        </div>
      </div>

      <p class="small">
        Week of: <strong id="weekLabel"></strong>
      </p>

      <div class="tableWrap">
        <table class="tracker" id="weeklyTable"></table>
      </div>

      <div class="row">
        <button class="btn" onclick="saveWeek()">Save Week</button>
        <button class="btn ghost" onclick="loadWeek()">Load Week</button>
        <button class="btn ghost" onclick="clearWeek()">Clear Week</button>
      </div>

      <p id="weekMsg" class="msg"></p>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
